<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Hospital Management System</title>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center text-bold">Hospital Management System</h2>
        <!-- Type Selection Form -->
        <form action="" id="form" class="w-25 mt-4 type-form">
            <div class="form-group">
                <label for="sel1">Select Type</label>
                <select class="form-control" id="sel1" name="sellist1">
                    <option selected>Select Type</option>
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </div>
            <button type="submit" id="btn-1" class="btn btn-primary">Submit</button>
        </form>

        <br>
        <!-- Paient Form -->
        <form action="" id="patient-form" class="w-25 hidden type-form">
            <div class="form-group">
                <label for="pname">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="pname" required>
            </div>
            <div class="form-group">
                <label for="pmobile">Mobile Number:</label>
                <input type="text" class="form-control" placeholder="Enter mobile number" id="pmobile" required>
            </div>
            <div class="form-group d-flex flex-column">
                <label for="blood-group">Blood Group:</label>
                <select name="blood-group" id="blood-group" class="form-control" aria-label="Default select example"
                    required>
                    <option selected>Select Your Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary p-btn">Submit</button>
        </form>

        <!-- Doctor Form -->
        <form action="" id="doctor-form" class="w-25 type-form hidden">
            <div class="form-group">
                <label for="dname">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="dname">
            </div>
            <div class="form-group">
                <label for="demail">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="demail">
            </div>
            <div class="form-group">
                <label for="dmobile">Mobile Number:</label>
                <input type="text" class="form-control" placeholder="Enter mobile number" id="dmobile" required>
            </div>
            <div class="form-group">
                <label for="dspeciality">Speciality:</label>
                <input type="text" class="form-control"
                    placeholder="Enter your specialist area (e.g. Dentist , Physician)" id="dspeciality" required>
            </div>
            <button type="submit" class="btn btn-primary d-btn">Submit</button>
        </form>
        <div class="row my-5 ">
            <div class="col bg-light">
                <h5 class="text-center">Patient Table</h5>
                <table class="table table-stripped text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile Number</th>
                            <th>Blood Group</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list">

                    </tbody>
                </table>
            </div>
            <div class="col bg-light">
                <h5 class="text-center">Doctor Table</h5>
                <table class="table table-stripped text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile Number</th>
                            <th>Email</th>
                            <th>Speciality</th>
                        </tr>
                    </thead>
                    <tbody id="doctor-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
